<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile">
        <div class="pro-img">
            <img src="img/mid.JPG" alt="">
        </div>
        <div class="top">
            <img src="img/hero6.jpg" alt="">
        </div>

        <div class="mid">
            <span>PaperChaser</span>
        </div>
        <div class="name">
            <span>Ngoesina</span>
        </div>
        <div class="btn">
            <button style="font-size: 20px;">Follow</button>
        </div>

        <div class="follow">
            <div>
                <p>Follower</p>
                <span>500k</span>
            </div>
            <div>
                <p>Following</p>
                <span>100k</span>
            </div>
            <div>
                <p>Video</p>
                <span>30</span>
            </div>
        </div>

        <a href="#"><div class="view">View Profile</div></a>
    </div>
    
</body>
</html>
